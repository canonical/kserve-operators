agent: |-
  {
      "image" : "charmedkubeflow/kserve-agent:0.13.0-aba72fd",
      "memoryRequest": "100Mi",
      "memoryLimit": "1Gi",
      "cpuRequest": "100m",
      "cpuLimit": "1"
  }
batcher: |-
  {
      "image" : "charmedkubeflow/kserve-agent:0.13.0-aba72fd",
      "memoryRequest": "1Gi",
      "memoryLimit": "1Gi",
      "cpuRequest": "1",
      "cpuLimit": "1",
      "maxBatchSize": "32",
      "maxLatency": "5000"
  }
credentials: |-
  {
     "storageSpecSecretName": "storage-config",
     "storageSecretNameAnnotation": "serving.kserve.io/storageSecretName",
     "gcs": {
         "gcsCredentialFileName": "gcloud-application-credentials.json"
     },
     "s3": {
         "s3AccessKeyIDName": "AWS_ACCESS_KEY_ID",
         "s3SecretAccessKeyName": "AWS_SECRET_ACCESS_KEY",
         "s3Endpoint": "",
         "s3UseHttps": "",
         "s3Region": "",
         "s3VerifySSL": "",
         "s3UseVirtualBucket": "",
         "s3UseAccelerate": "",
         "s3UseAnonymousCredential": "",
         "s3CABundle": ""
     }
  }
deploy: |-
  {
    "defaultDeploymentMode": "Serverless"
  }
explainers: |-
  {
      "art": {
          "image" : "kserve/art-explainer",
          "defaultImageVersion": "latest"
      }
  }
ingress: |-
  {
    "ingressGateway" : "kubeflow/test-gateway",
    "ingressService" : "istio-ingressgateway-workload.kubeflow.svc.cluster.local",
    "ingressDomain"  : "example.com",
    "ingressClassName" : "istio",
    "localGateway" : "knative-serving/knative-local-gateway",
    "localGatewayService" : "knative-local-gateway.kubeflow.svc.cluster.local",
    "urlScheme": "http"
  }
logger: |-
  {
      "image" : "charmedkubeflow/kserve-agent:0.13.0-aba72fd",
      "memoryRequest": "100Mi",
      "memoryLimit": "1Gi",
      "cpuRequest": "100m",
      "cpuLimit": "1",
      "defaultUrl": "http://default-broker"
  }
metricsAggregator: |-
  {
    "enableMetricAggregation": "true",
    "enablePrometheusScraping" : "true"
  }
router: |-
  {
      "image" : "kserve/router:v0.13.0",
      "memoryRequest": "100Mi",
      "memoryLimit": "1Gi",
      "cpuRequest": "100m",
      "cpuLimit": "1"
  }
storageInitializer: |-
  {
      "image" : "charmedkubeflow/storage-initializer:0.13.0-70e4564",
      "memoryRequest": "100Mi",
      "memoryLimit": "1Gi",
      "cpuRequest": "100m",
      "cpuLimit": "1",
      "caBundleConfigMapName": "",
      "caBundleVolumeMountPath": "/etc/ssl/custom-certs",
      "enableDirectPvcVolumeMount": true,
      "enableModelcar": false,
      "cpuModelcar": "10m",
      "memoryModelcar": "15Mi"
  }
