type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
parts:
  charm:
    charm-python-packages: [setuptools, pip]
    # Following lines are needed due to https://github.com/canonical/charmcraft/issues/1722
    build-snaps: [rustup]
    build-packages: [pkg-config, libffi-dev, libssl-dev]
    override-build: |
      rustup default stable
      craftctl default
