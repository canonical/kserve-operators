name: kserve-controller
description: |
  KServe Controller.
docs: https://discourse.charmhub.io/t/11939
summary: |
  KServe Controller.
containers:
  kserve-controller:
    resource: kserve-controller-image
  kube-rbac-proxy:
    resource: kube-rbac-proxy-image
resources:
  kserve-controller-image:
    type: oci-image
    description: OCI image for kserve controller
    upstream-source: kserve/kserve-controller:v0.11.0
  kube-rbac-proxy-image:
    type: oci-image
    description: OCI image for kube rbac proxy
    upstream-source: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
requires:
  ingress-gateway:
    interface: istio-gateway-info
    limit: 1
  local-gateway:
    interface: serving-local-gateway
    limit: 1
