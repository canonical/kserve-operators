name: kserve-controller
description: |
  KServe Controller.
docs: https://discourse.charmhub.io/t/11939
summary: |
  KServe Controller.
containers:
  kserve-controller:
    resource: kserve-controller-image
resources:
  kserve-controller-image:
    type: oci-image
    description: OCI image for kserve controller
    upstream-source: kserve/kserve-controller:v0.14.1
provides:
  metrics-endpoint:
    interface: prometheus_scrape
requires:
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
  ingress-gateway:
    interface: istio-gateway-info
    limit: 1
  local-gateway:
    interface: serving-local-gateway
    limit: 1
  secrets:
    interface: kubernetes_manifest
  service-accounts:
    interface: kubernetes_manifest
  logging:
    interface: loki_push_api
    optional: true
